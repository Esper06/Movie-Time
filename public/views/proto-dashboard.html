<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <header class="display-1 flex text-center">
        Movie List! <small class="text-muted">Have a look...</small>
      </header>
    <main class="flex-wrap flex-row d-flex justify-content-start">
        <div class="card col-3 m-2" style="width: 18rem;">
            <div class="bg-dark m-0 rounded-top">
                <span class="text-light text-left fs-4">User 1</span><span class="text-right text-light fs-4"> 16/09/2021</span>
              </div>
            <img src="../assets/images/placeholder.jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Title</h5>
              <p class="card-text">Movie Description</p>
                <button type="button" class="btn btn-light position-relative mx-3">
                    <i class="fas fa-thumbs-up fs-3 text-success"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                      99+
                    </span>
              </button>
                <button type="button" class="btn btn-light position-relative mx-3">
                    <i class="fas fa-thumbs-down fs-3 text-danger"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                      22
                    </span>
              </button>
            </div>
            <card class=""></card>
          </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
